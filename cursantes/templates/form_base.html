{% extends 'base.html' %}
{% load static %}



{% block content %}


        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        
           
            <h1 class="">Crear/Editar {% block name %} {% endblock %}</h1>
            <div class="container">
                {% for field in form %}

                    <div class="row justify-content-center">
                        <div class="col-8">
                            <label>{{ field.label_tag }}</label>
                            <div>{{ field }}</div>
                            {% if field.errors %}
                                <p></p>
                                <div>
                                    <button type="button" data-dismiss="alert">&times;</button>
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        <p></p>
                        </div>
                    </div>
                
                {% endfor %}

            
                <div class="row justify-content-center">
                    <div class="col-8">
                        <button type="submit" name="" id="" class="btn btn-primary">Guardar</button>
                        {% block button_link %}{% endblock %}
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
